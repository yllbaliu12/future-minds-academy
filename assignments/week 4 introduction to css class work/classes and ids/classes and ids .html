<!DOCTYPE html>
<html>
<head>
<style>
/* Style the element with the id "main-tittle" */
#main-tittle {
  background-color: yellow;
  color: grey;
  
}

/* Style all elements with the class name "class */
.class {
  background-color: grey;
  color: white;
  
} 
</style>
</head>
<body>


<!-- An element with a unique id -->
<h1 id="main-tittle">My Cities</h1>

<!-- Multiple elements with same class -->
<h2 class="class"</h2>
<p>London is the capital of England.</p>

<h2 class="class" </h2>
<p>Paris is the capital of France.</p>


<p></p>

</body>
</html>
